<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital clock</title>
    <link rel="stylesheet" href="digital_clock.css">
  </head>
  <body>
    <div id="clock">
      <h2>The time is now</h2>
      <div id="time">
        <div><span id="hours">00</span><span class="name">Hours</span></div>
        <div><span id="minutes">00</span><span class="name">Minutes</span></div>
        <div><span id="seconds">00</span><span class="name">Seconds</span></div>
      </div>
    </div>
    <script src="digital_clock.js"></script>
  </body>
</html>
